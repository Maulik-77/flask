<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
</head>
<body>
     <nav class="navbar">
        <ul>
            
            <li><a href="{{ url_for('addstudent') }}">Add Student</a></li>
            <li><a href="{{ url_for('attendance') }}">Attendance</a></li>
            <li><a href="{{ url_for('view') }}">VIEW</a></li>
            <li><a href="{{ url_for('result') }}">resultadd</a></li>
             <li><a href="{{ url_for('viewresults') }}">viewresult</a></li>
             <li><a href="{{ url_for('searchresult') }}">Search Result</a></li>

            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Welcome, Admin!</h1>
        
    </div>
    <h2>Add New Student</h2>

    {% if message %}
        <p style="color:green">{{ message }}</p>
    {% endif %}

    <form method="POST">
        <label>Username:</label><br>
        <input type="text" name="username" required><br><br>

        <label>Password:</label><br>
        <input type="password" name="password" required><br><br>

        <label>Student Name:</label><br>
        <input type="text" name="student_name" required><br><br>

        <label>Age:</label><br>
        <input type="number" name="age" required><br><br>

        <label>Roll No:</label><br>
        <input type="text" name="rollno" required><br><br>

        <label>City:</label><br>
        <input type="text" name="city" required><br><br>

        <button type="submit">Add Student</button>
    </form>

    <hr>

   

    <br><a href="{{ url_for('admin_dashboard') }}">‚Üê Back to Dashboard</a>
</body>
</html>
